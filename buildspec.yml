version: 0.2
phases:
  install:
    runtime-versions:
      python: 3.11
  pre_build:
    commands:
      - echo "Nothing added in pre-build"
  build:
    commands:
      - echo "Zipping deployment package..."
      - zip -g deploymentpackage.zip lambdafunction.py
  post_build:
    commands:
      - echo "Updating lambda function..."
      - aws lambda update-function-code --function-name arn:aws:lambda:us-east-1:501525630603:function:incrementViewCount --zip-file fileb://deployment_package.zip
      - echo "Complete."
